<app-header></app-header>
<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img id="preview" src="assets/image/blank.png" width="200" height="200" alt=""/>
                    <div class="file btn btn-lg btn-primary photo-btn" (change)="handleImage($event)">
                        Change Photo
                        <input id="imageInput" type="file" name="file" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <div style="margin-bottom: 60px; margin-top: 10px;">
                                {{username}}
                            </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <p class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input (click)="save()" type="submit" class="profile-edit-btn" name="btnAddMore" value="Save"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" style="color: #fd4544;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>User Id</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.id}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Firstname</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.firstName}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Lastname</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.lastName}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.email}}</p>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <button (click)="signOut()" class="btn btn-danger" style="float: inline-end; margin-top: 100px; margin-right: 60px; border-radius: 50px;">Sign Out</button>           
</div>
<app-loader></app-loader>
